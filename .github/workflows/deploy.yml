name: Deploy to Production

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Backend Dependencies
      run: |
        cd backend
        npm install
        npm run dev &
      
    - name: Build Frontend
      run: |
        cd frontend
        npm install
        npm run build

    - name: Test Backend Health
      run: |
        curl http://localhost:5000/api/health || true

    - name: Upload Frontend Build
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: frontend/dist

    - name: Upload Backend
      uses: actions/upload-artifact@v3
      with:
        name: backend-build
        path: backend/

